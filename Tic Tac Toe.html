<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
        justify-content: center;
      }
      .cell {
        width: 100px;
        height: 100px;
        background-color: #eee;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        cursor: pointer;
      }
      .cell:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="cell" onclick="placeMark(0)"></div>
      <div class="cell" onclick="placeMark(1)"></div>
      <div class="cell" onclick="placeMark(2)"></div>
      <div class="cell" onclick="placeMark(3)"></div>
      <div class="cell" onclick="placeMark(4)"></div>
      <div class="cell" onclick="placeMark(5)"></div>
      <div class="cell" onclick="placeMark(6)"></div>
      <div class="cell" onclick="placeMark(7)"></div>
      <div class="cell" onclick="placeMark(8)"></div>
    </div>

    <script>
      let currentPlayer = "X";
      let board = ["", "", "", "", "", "", "", "", ""];

      function placeMark(cellIndex) {
        if (board[cellIndex] === "") {
          board[cellIndex] = currentPlayer;
          document.getElementsByClassName("cell")[cellIndex].innerText =
            currentPlayer;
          checkWinner();
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      }

      function checkWinner() {
        const winConditions = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        for (let condition of winConditions) {
          const [a, b, c] = condition;
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            alert(`${board[a]} wins!`);
            resetBoard();
            return;
          }
        }

        if (!board.includes("")) {
          alert("It's a draw!");
          resetBoard();
        }
      }

      function resetBoard() {
        board = ["", "", "", "", "", "", "", "", ""];
        document
          .querySelectorAll(".cell")
          .forEach((cell) => (cell.innerText = ""));
        currentPlayer = "X";
      }
    </script>
  </body>
</html>
